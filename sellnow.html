<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EResell - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sell Now Start -->
    <div class="d-flex" >
      <img
        src="./img/dresses.jpg"
        alt="singhup image"
        style="width: 40%; object-fit: cover; height:70vh;"
      />
      <div
        class="d-flex flex-column ml-4 justify-content-center"
        style=" width: 50%"
      >
        <div class="mb-4 ml-5">
          <h1><i class="fa fa-camera" aria-hidden="true"></i></h1>
          <p class="font-weight-semi-bold mb-3" style="font-size: 20px;">
            Upload a picture of your item.
          </p>
        </div>
        <div class="ml-5">
          <h1><i class="fa fa-tag" aria-hidden="true"></i></i></h1>
          <p class="font-weight-semi-bold  mb-3" style="font-size: 20px;">
            Set the price of your item. We will offer you the best price for it.
          </p>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary px-5 py-3 " style="border-radius: 10px;font-size: 30px;">Sell Now</button>
        </div>
      </div>
    </div>
    <!-- Sell Now End -->
  </body>
