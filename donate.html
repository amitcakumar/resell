<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid offer pt-5 mb-4">
      <div class="text-center mb-4 px-xl-5">
        <h2 class="font-weight-semi-bold px-5 mb-5">
          <span class="px-2">Donate Points for Social Cause</span>
        </h2>
      </div>
      <div class="px-xl-5">
        <div>
          <p>Select the points you want to donate</p>
          <div class="dropdown mb-4">
            <button
              class="btn border dropdown-toggle"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Points
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">$50</a>
              <a class="dropdown-item" href="#">$100</a>
              <a class="dropdown-item" href="#">$150</a>
              <a class="dropdown-item" href="#">$200</a>
            </div>
          </div>
        </div>
        <div>
          <p>Select the social cause</p>
          <div class="dropdown mb-4">
            <button
              class="btn border dropdown-toggle"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Cause
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="triggerId"
            >
              <a class="dropdown-item" href="#">Hunger</a>
              <a class="dropdown-item" href="#">Poverty</a>
              <a class="dropdown-item" href="#">Abuse Victims</a>
              <a class="dropdown-item" href="#">Animal Welfare</a>
            </div>
          </div>
        </div>
        <div>
          <p>Select the NGO you want to donate points to</p>
          <div class="dropdown mb-4">
            <button
              class="btn border dropdown-toggle"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              NGO
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="triggerId"
            >
              <a class="dropdown-item" href="#">Akshaya Patra</a>
              <a class="dropdown-item" href="#">CRY</a>
              <a class="dropdown-item" href="#">ICRC</a>
              <a class="dropdown-item" href="#">Save the Children</a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary p-3" style="border-radius: 20px">
          Donate Now
        </button>
      </div>
    </div>
  </body>
</html>
