<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid offer pt-5 mb-4">
      <div class="text-center mb-4 px-xl-5">
        <h2 class="font-weight-semi-bold px-5 mb-5">
          <span class="px-2">Donate Points for Social Cause</span>
        </h2>
      </div>
      <div class="px-xl-5">
        <div>
          <p>Select the points you want to donate</p>
          <div class="mb-4">
            <select name="points" id="points" class="p-2 col-2">
              <option value="">Points</option>
              <option value="">$50</option>
              <option value="">$100</option>
              <option value="">$150</option>
              <option value="">$200</option>
            </select>
          </div>
        </div>
        <div>
          <p>Select the social cause</p>
          <div class="dropdown mb-4">
            <div class="mb-4">
              <select name="" id="" class="p-2 col-2">
                <option value="">Cause</option>
                <option value="">Hunger</option>
                <option value="">Poverty</option>
                <option value="">Abuse Victims</option>
                <option value="">Animal Welfare</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <p>Select the NGO you want to donate points to</p>
          <div class="dropdown mb-4">
            <select name="" id="" class="p-2 col-2">
              <option value="">NGO</option>
              <option value="">Akshaya Patra</option>
              <option value="">CRY</option>
              <option value="">ICRC</option>
              <option value="">Save the Children</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary p-3" style="border-radius: 20px">
          Donate Now
        </button>
      </div>
    </div>
  </body>
</html>
