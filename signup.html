<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Topbar Start -->
    <!-- Navbar Start -->
    <!-- Page Header Start -->
    <div class="container-fluid d-flex p-0">
      <!-- <div style="height: 100vh; width: 50%">
        <img src="./img/carousel-1.jpg" alt="signup image" />
      </div> -->
      <img
        src="./img/--carousel-1.jpg"
        alt="singhup image"
        style="width: 50%; object-fit: cover"
      />
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="height: 100vh; width: 50%"
      >
        <h1 class="font-weight-semi-bold text-uppercase mb-3">sign up</h1>
        <div class="contact-form">
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required="required"
                data-validation-required-message="Please enter your name"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
                required="required"
                data-validation-required-message="Please enter your email"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <label for="password">Set Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Your Password"
                required="required"
                data-validation-required-message="Please enter your password"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input
                type="checkbox"
                id="showPassword"
                data-validation-required-message="Please enter your password"
              />
              <label for="showPassword">Show Password</label>
              <p class="help-block text-danger"></p>
            </div>
            <div>
              <a
                href="index2.html"
                class="btn btn-primary py-2 px-4"
                type="submit"
                id="sendMessageButton"
              >
                Sign up
              </a>
            </div>
          </form>
          <div class="text-center mt-4 mb-2 pb-2">
            <h4 class="section-title px-5 mb-3">
              <span class="px-2">Sign up with</span>
            </h4>
          </div>
          <div class="col-lg-9 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
              <a class="text-dark px-2" href="">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-instagram"></i>
              </a>
              <!-- <a class="text-dark pl-2" href="">
                <i class="fab fa-youtube"></i>
              </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Footer Start -->

    <!-- Back to Top
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a> -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
